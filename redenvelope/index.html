<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>紅包場紀事｜Scrollytelling 新聞專題</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body{margin:0; background:#0b0a0f; color:#f5f5f7; font-family:"Noto Sans TC", sans-serif;}
    .container{width:min(1100px,92%); margin:auto}
    .gallery{display:grid; grid-template-columns:repeat(12,1fr); gap:12px}
    .thumb{grid-column:span 3; aspect-ratio:4/3; border-radius:16px; overflow:hidden; position:relative; border:1px solid rgba(255,255,255,.08)}
    .thumb img{width:100%; height:100%; object-fit:cover;}
    .thumb .cap{position:absolute; inset:auto 10px 10px 10px; background:linear-gradient(180deg, transparent, rgba(0,0,0,.6)); padding:8px 10px; border-radius:10px; font-size:.9rem}
  </style>
</head>
<body>
  <section id="gallery" class="container">
    <p class="section-kicker">相簿</p>
    <h2 class="section-title">看見現場</h2>
    <div class="gallery" style="margin-top:12px">
      <a class="thumb" href="#" data-lightbox="https://images.unsplash.com/photo-1574293876202-ef8cc9e6f3e9?q=80&w=2069&auto=format&fit=crop">
        <img alt="霓虹街景" src="https://images.unsplash.com/photo-1574293876202-ef8cc9e6f3e9?q=80&w=800&auto=format&fit=crop"/>
        <span class="cap">霓虹與人潮</span>
      </a>
      <a class="thumb" href="#" data-lightbox="https://images.unsplash.com/photo-1440404653325-ab127d49abc1?q=80&w=2069&auto=format&fit=crop">
        <img alt="舞台燈光" src="https://images.unsplash.com/photo-1440404653325-ab127d49abc1?q=80&w=800&auto=format&fit=crop"/>
        <span class="cap">燈亮，音起</span>
      </a>
      <a class="thumb" href="#" data-lightbox="https://images.unsplash.com/photo-1521337706269-4b84e99d0a8b?q=80&w=2069&auto=format&fit=crop">
        <img alt="老歌黑膠" src="https://images.unsplash.com/photo-1521337706269-4b84e99d0a8b?q=80&w=800&auto=format&fit=crop"/>
        <span class="cap">中古歌曲記憶</span>
      </a>
      <a class="thumb" href="#" data-lightbox="https://images.unsplash.com/photo-1521335629791-ce4aec67dd53?q=80&w=2069&auto=format&fit=crop">
        <img alt="掌聲" src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd53?q=80&w=800&auto=format&fit=crop"/>
        <span class="cap">掌聲與包場</span>
      </a>
    </div>
  </section>
</body>
</html>
