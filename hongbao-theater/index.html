<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台北僅存的紅包場：它如何被留下，又如何被改寫</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --card:#141418;
      --text:#f4f4f5;
      --muted:#b6b6be;
      --line:#2a2a31;
      --accent:#e6c36a;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
    }
    .container{ width:min(1080px, calc(100% - 40px)); margin:0 auto; }
    .hero{
      padding: 56px 0 30px;
      background: radial-gradient(900px 420px at 20% 0%, rgba(230,195,106,.12), transparent 60%);
      border-bottom:1px solid var(--line);
    }
    .kicker{ color:var(--accent); letter-spacing:.08em; text-transform:uppercase; font-size:12px; }
    .h1{ font-size: clamp(34px, 5vw, 56px); line-height:1.06; margin:10px 0 0; }
    .lead{ color:var(--muted); font-size:18px; line-height:1.75; margin:16px 0 0; white-space:pre-line; }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:18px; box-shadow:var(--shadow); }
    .pad{ padding:18px; }
    hr.sep{ border:0; border-top:1px solid var(--line); margin:48px 0; }
    .sectionTitle{ font-size: 22px; margin:0 0 14px; }
    .small{ font-size:13px; color:var(--muted); line-height:1.6; }
    footer{ padding:50px 0 30px; opacity:.85; }
  </style>
</head>

<body>
  <header class="hero">
    <div class="container">
      <div class="kicker">紅包場融媒體</div>
      <h1 class="h1">台北僅存的紅包場：它如何被留下，又如何被改寫</h1>
      <p class="lead">在金鑽歌廳，我們看見文化並非走向終章，而是重新調整姿態。</p>
    </div>
  </header>

  <main class="container">
    <section class="card pad" style="margin-top:22px">
      <div class="kicker">開場</div>
      <h2 class="sectionTitle">場景</h2>
      <p class="lead">午後的金鑽歌廳，燈光昏黃而繁複，沿著天花板和牆邊流動。
霓虹燈反射在斑駁的天花板上，旋轉舞台緩緩轉著；四散的煙味混著水果盤的甜味，在空氣裡堆出一種濃度。
這樣的味道會讓不熟悉的人本能地往後縮一步。
但也在這個場域裡，我們看見一種文化並非走向終章，而是重新調整姿態。</p>
    </section>

    <hr class="sep" />

    <footer class="small">
      © <span id="y"></span> 紅包場融媒體
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
