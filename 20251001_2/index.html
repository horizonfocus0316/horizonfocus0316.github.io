<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台灣媒體環境 Sticky-top Demo</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .overlay-dark { background: rgba(0,0,0,.45); }
    .vh-100 { height: 100vh; }
    .vh-300 { height: 300vh; }

    #s1 .sticky-top { background: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") center/cover no-repeat; }
    #s2 .sticky-top { background: url("https://images.unsplash.com/photo-1581090700227-4c4d1a27b1a9") center/cover no-repeat; }
    #s3 .sticky-top { background: url("https://images.unsplash.com/photo-1519241047957-be31d7379a5d") center/cover no-repeat; }
    #s4 .sticky-top { background: url("https://images.unsplash.com/photo-1581093588401-22d6f69a67c4") center/cover no-repeat; }

    .no-break-sticky { overflow: visible; transform: none; }
  </style>
</head>
<body class="no-break-sticky">

  <header class="py-5 bg-light text-center">
    <h1 class="fw-bold">台灣媒體環境</h1>
    <p class="lead">Sticky-top × 控制閱讀時間的互動呈現</p>
  </header>

  <!-- 章節1 -->
  <section id="s1" class="vh-300">
    <div class="sticky-top vh-100 d-flex align-items-end">
      <div class="container overlay-dark text-white py-4">
        <h2 class="h3">傳統媒體困境</h2>
        <p>報紙與電視收視率逐年下降，廣告營收不斷縮水，媒體經營面臨重大挑戰。</p>
      </div>
    </div>
  </section>

  <!-- 章節2 -->
  <section id="s2" class="vh-300">
    <div class="sticky-top vh-100 d-flex align-items-end">
      <div class="container overlay-dark text-white py-4">
        <h2 class="h3">數位轉型挑戰</h2>
        <p>網路媒體快速崛起，但流量導向的競爭模式，可能犧牲內容的深度與品質。</p>
      </div>
    </div>
  </section>

  <!-- 章節3 -->
  <section id="s3" class="vh-300">
    <div class="sticky-top vh-100 d-flex align-items-end">
      <div class="container overlay-dark text-white py-4">
        <h2 class="h3">假新聞與媒體素養</h2>
        <p>社群平台讓假消息快速傳播，培養媒體識讀能力成為台灣社會的共同課題。</p>
      </div>
    </div>
  </section>

  <!-- 章節4 -->
  <section id="s4" class="vh-300">
    <div class="sticky-top vh-100 d-flex align-items-end">
      <div class="container overlay-dark text-white py-4">
        <h2 class="h3">公共媒體與未來展望</h2>
        <p>公共電視與新興媒體如何建立多元、可信的公共言論空間，是未來的關鍵。</p>
      </div>
    </div>
  </section>

  <footer class="py-4 bg-dark text-white-50 text-center">
    <p class="mb-0">© 2025 台灣媒體環境 Sticky-top 展示頁</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
