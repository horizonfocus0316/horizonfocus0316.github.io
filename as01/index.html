        <p>這是第一個區塊。示範以 flex 方式排列。</p>

      <div class="card">
        <h2>區塊 B</h2>
        <p>這是第二個區塊。寬度會隨螢幕自適應。</p>
      </div>
      <div class="card">
        <h2>區塊 C</h2>
        <p>這是第三個區塊。小螢幕會自動換行成 1 欄或 2 欄。</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
